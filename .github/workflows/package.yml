name: Package and Release

on:
  push:
    tags:
    - "*.*.*-*"
  workflow_dispatch:

jobs:
  package:
    runs-on: ubuntu-latest
    
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Create Package
        uses: BigWigsMods/packager@v2
        env:
          CF_API_KEY: ${{ secrets.CURSEFORGE_API_TOKEN }}